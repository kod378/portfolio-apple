<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div th:fragment="nav">
        <nav class="navbar navbar-expand-md bg-light bg-secondary bg-opacity-50 border-bottom shadow-sm">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <!--                <a class="navbar-brand" href="#">Hidden brand</a>-->
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link "href="/" aria-current="page">홈</a>
                        </li>
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link" href="/oauth2/authorization/google">구글</a>-->
<!--                        </li>-->
                        <li class="nav-item">
                            <a class="nav-link" href="/shoppingItem">장바구니</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
<!--                            <a class="nav-link" onclick="OAuthLogin.naver();">네이버</a>-->
                            <a class="nav-link" href="/oauth2/authorization/naver">네이버</a>
                        </li>
                        <p sec:authorize="isAuthenticated()" th:text="${userName + '님'}"></p>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <header class="py-2 border-bottom" th:fragment="header">
        <div class="container">
            <div class="row">
                <div class="col-md-8 d-flex justify-content-center align-items-center">
                    <a href="/" class="mb-2 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <img src="/images/freeApple.jpg" class="img-fluid" width="100">
                        <span class="fs-4">Logo</span>
                    </a>
                </div>
                <div class="col-md-4 d-flex justify-content-center align-items-center pe-md-0">
                    <ul class="nav mb-2 mb-md-0 ms-md-auto">
                        <li class="nav-item">
                            <a class="nav-link "href="#">소개</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/item/list">상품</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">고객게시판</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <div th:fragment="userLoginRequestMessage">
        <div class="container" th:if="${userLoginRequestMessage}">
            <div  class="alert alert-warning alert-dismissible fade show" role="alert">
                <span th:text="${userLoginRequestMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div th:fragment="footer">
        <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2021
            </div>
        </footer>
    </div>


    <svg th:fragment="minusIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-minus" viewBox="0 0 16 16">
        <path d="M5.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z"/>
        <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
    </svg>


    <svg th:fragment="plusIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
        <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
    </svg>


</body>
</html>
